<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- reset all css settings before we get started -->
  <!-- <link rel="stylesheet" href="css/reset.css"> -->
  <!-- local, custom css -->
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <!-- link to site favicon -->
  <link rel="icon" type="image/png" href="images/Favicon.png">
  <title>stephon autery - password generator</title>
</head>

<body>

  <header id="header">
    <h1>Password Generator</h1>
  </header>
  <main id="main">
    <h2>Generate a Password</h2>
    <hr>
    <textarea readonly id="password" resize="none" placeholder="Your Secure Password"></textarea>
    <hr>
    <p id="passText">please select your password criteria</p>
    <section id="buttSection">
      <input name="radio" class="radio" type="checkbox" id="special"> special charachters<br>
      <input name="radio" class="radio" type="checkbox" id="nums"> numbers<br>
      <input name="radio" class="radio" type="checkbox" id="lower"> lower case letters<br>
      <input name="radio" class="radio" type="checkbox" id="upper"> upper case letters<br>
    </section>
    <p id="passText">please select your password length</p>
    <span class="range">8</span><input id="range" type="range" min="8" max="128" value="68"><span id="rangeSpan"
      class="range">128</span>
    <p id="rangeInfo"></p>
    <p class="button">
      <button id="generate" type="submit">Generate Password</button>
    </p>
    <p class="button">
      <button id="copy">Copy to Clipboard</button>
    </p>
  </main>

  <script src="javaScript.js"></script>

</body>

</html>
